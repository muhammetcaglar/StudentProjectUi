

<div class="page-header" style="margin-top:0;">
  <div class="container-fluid">
    <h1>Öğrenci Listesi</h1>
  </div>
</div>


<div class="container-fluid" style="margin-bottom: 10px;" >
    <div class="row">
      <div class="col-xs-6">
        <a style="width: 50%;text-decoration: none;" mat-raised-button color="warn" [routerLink]="['/students/add']">Ekle</a>
      </div>
      <div class="col-xs-6">
        <input style="width: 100%;" type="text" placeholder="Ara" class="search-input" [(ngModel)]="filterString" (keyup)="filterStudents($event)">
      </div>
  </div>
</div>




<div class="container-fluid" style="width:100%; height: 100%;">
  <div  class="mt-2 mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Ad </th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
      </ng-container>


      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Soyad </th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
      </ng-container>


      <ng-container matColumnDef="dateOfBirth">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Doğum tarihi </th>
        <td mat-cell *matCellDef="let element"> {{element.dateOfBirth | date:'yyyy-MM-dd'}} </td>
      </ng-container>


      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Mail </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <ng-container matColumnDef="phoneNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Telefon numarası </th>
        <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
      </ng-container>


      <ng-container matColumnDef="gender.description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Cinsiyet </th>
        <td mat-cell *matCellDef="let element"> {{element.gender.description}} </td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let element">
          <a [routerLink]="['/students',element.id]">
            <mat-icon>edit</mat-icon>
          </a>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>

</div>
