<div class="page-header" style="margin-top:0;">
  <div class="container-fluid">
      <h1>{{header}}</h1>
  </div>
</div>

<div class="container" style="width: 100%; margin-top: 10px;">

    <div class="col-xs-12 end-xs">
      <a routerLink="/students" color="primary" mat-raised-button>
        <mat-icon>chevron_left</mat-icon>
        Geri Dön
      </a>
  </div>
  <div class="row" style="margin-left: 0;">
    <div class="col-xs-6">
      <form #studentDetailsForm="ngForm">
        <div class="row">
          <div class="col-xs-6">
            <mat-form-field class="full" appearance="outline">
              <mat-label>Ad</mat-label>
              <input matInput [(ngModel)]="student.firstName"  name="firstName">
            </mat-form-field>
          </div>
          <div class="col-xs-6">
            <mat-form-field class="full" appearance="outline">
              <mat-label>Soyad</mat-label>
              <input matInput [(ngModel)]="student.lastName"  name="lastName">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 ">
            <mat-form-field appearance="outline" class="full">
              <mat-label>Doğum Tarihi</mat-label>
              <input matInput [matDatepicker]="picker" [(ngModel)]="student.dateOfBirth"  name="dateOfBirth">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-6">
            <mat-form-field class="full" appearance="outline">
              <mat-label>Email</mat-label>
              <input matInput [(ngModel)]="student.email"  name="email">
            </mat-form-field>
          </div>
          <div class="col-xs-6">
            <mat-form-field class="full" appearance="outline">
              <mat-label>Telefon</mat-label>
              <input matInput  name="mobile" [(ngModel)]="student.phoneNumber">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <mat-form-field class="full" appearance="outline">
              <mat-label>Cinsiyet</mat-label>
              <mat-select [(ngModel)]="student.genderId" name="gender">
                    <mat-option *ngFor="let gender of genderList" [value]="gender.id" >
                        {{gender.description}}

                    </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <mat-form-field class="full" appearance="outline">
              <mat-label>Adres</mat-label>
              <textarea matInput [(ngModel)]="student.address.physicalAddress"  name="physicalAddress"></textarea>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <mat-form-field class="full" appearance="outline">
              <mat-label>Posta Kodu</mat-label>
              <textarea matInput [(ngModel)]="student.address.postalAddress"  name="postalAddress"></textarea>
            </mat-form-field>
          </div>
        </div>
          <div class="row">
            <div class="col-xs-12">
              <div  class="row between-xs" *ngIf="isNewStudent!=true">
                <button class="col-xs-4" mat-raised-button color="primary" (click)="onUpdate()">Kaydet</button>
                <div class="col-xs-4"></div>
                <button class="col-xs-4"  mat-raised-button color="warn" (click)="onDelete()">Sil</button>
              </div>

              <div  class="row between-xs" *ngIf="isNewStudent==true">
                <button class="col-xs-4" mat-raised-button color="primary" (click)="onAdd()">Kaydet</button>
                <div class="col-xs-4"> </div>
                <div class="col-xs-4"> </div>
              </div>
            </div>
          </div>
      </form>

    </div>
    <div class="col-xs-6">
      <div class="row center-xs">
        <div class="img-container" >
            <img [src]="displayProfileImageUrl">
        </div>
      </div>
      <div class="row center-xs">

        <div class="col-xs-12">

          <input style="visibility: hidden;" type="file" #imageUpload (change)="uploadImage($event)">
          <button mat-raised-button color="primary" class="mt-1" (click)="imageUpload.click()">Resmi Düzenle</button>

        </div>
      </div>
    </div>
  </div>

</div>
